<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Band Connect - Home Exercise Program</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-color: #6f61ef;
        --secondary-color: #39d2c0;
        --tertiary-color: #ee8b60;
        --text-color: #15161e;
        --text-light: #606a85;
        --background-light: #ffffff;
        --background-dark: #15161e;
        --btn-hover: #575ed8;
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-light);
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    header {
        background: var(--primary-color);
        padding: 1rem 0;
    }
    
    .nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    
    .nav-brand {
        color: var(--background-light);
        text-decoration: none;
        font-size: 2rem;
        font-weight: bold;
    }
    
    .nav-menu {
        list-style: none;
        display: flex;
    }
    
    .nav-item {
        padding: 0 1rem;
    }
    
    .nav-link {
        color: var(--background-light);
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
    }
    
    .hero {
        background-image: url('path-to-your-hero-background.jpg');
        background-size: cover;
        background-position: center;
        color: var(--background-light);
        text-align: center;
        padding: 4rem 0;
    }
    
    .hero-heading {
        font-size: 3rem;
        margin-bottom: 2rem;
    }
    
    .cta-button {
        display: inline-block;
        background: var(--secondary-color);
        color: var(--background-light);
        padding: 0.75rem 1.5rem;
        font-size: 1.25rem;
        text-decoration: none;
        border-radius: 2rem;
        transition: background 0.3s ease;
    }
    
    .cta-button:hover {
        background: var(--btn-hover);
    }
    
    /* Add styles for other sections, footer, and responsive design */
    
    @media (max-width: 768px) {
        .nav-menu {
            flex-direction: column;
            align-items: center;
        }
        
        .nav-item {
            margin-bottom: 1rem;
        }
        
        .hero {
            padding: 2rem 0;
        }
        
        .hero-heading {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <a href="#" class="nav-brand">Band Connect</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Connect</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Provider Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero-heading">Extending the high-quality in-clinic MSK rehabilitation experience into the patient's home.</h1>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </section>
    <!-- Add sections for your content here -->
    <footer>
        <!-- Your footer content -->
    </footer>
</body>
</html>
